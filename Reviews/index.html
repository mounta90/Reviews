<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Styles/indexStyle.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="superContainer">
        <div class="supC title">Reviews</div>
        <div class="supC subContainer">
          <div class="subC profilePicture">
            <img src="" id="pFp" alt="pfp" />
          </div>
          <div class="subC name">
            <span id="firstName"></span>
            <span id="lastName"></span>
          </div>
          <div class="subC role">role</div>
          <div class="subC reviewContent"></div>
          <div class="subC swipeButtons">
            <button class="arrow leftArrow"><</button>
            <button class="arrow rightArrow">></button>
          </div>
          <div class="subC randomReviewButton">
            <button class="randomReviewBtn">random</button>
          </div>
        </div>
      </section>
    </main>
    <!-- jScript -->
    <script src="jScripts/indexScript.js"></script>
  </body>
</html>
